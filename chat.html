<html>
  <head>
    <title>Chat!!!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"  href="css\chat.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="js/chat.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="row" id="rowMessage">
        <div class="col-xs-12" id="colMessage">
              <textarea id="textChat" class="form-control" readonly></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10">
          <input type="text" id="textMessage" class="form-control" />
        </div>
        <div class="col-xs-2">
          <input type="submit" id="btnSend" value="Send Message" class="form-control" />
        </div>
      </div>

    </div>
  </body>
